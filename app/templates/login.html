{% extends 'layout.html' %}

{% block content %}

<h1>登录</h1>
<form action="/login/" method="post">
{% csrf_token %}
<p>
  <label>身份证号：</label>
  <span>{{ loginForm.id_number }}</span>
  {{ loginForm.id_number.errors }}
</p>
<p>
  <label>密码：</label>
  <span>{{ loginForm.password }}</span>
  {{ loginForm.password.errors }}
</p>
<input type="submit" name="submit" value="Login" />
</form>

{% endblock %}
