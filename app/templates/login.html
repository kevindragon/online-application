{% extends 'layout.html' %}

{% block content %}
<h1 class="text-center">登录</h1>
<div class="std-blank-10"></div>
<div class="account-form">
  <form action="/login/" method="post">
    {% csrf_token %}
    <div class="control-group">
      <label>身份证号：</label>
      <div>{{ loginForm.id_number }}</div>
      {{ loginForm.id_number.errors }}
    </div>
    <div class="control-group">
      <label>密  码：</label>
      <span>{{ loginForm.password }}</span>
      {{ loginForm.password.errors }}
    </div>
    <div class="std-blank-10"></div>
    <div class="btn-group-center">
      <input type="submit" name="submit" value="登录" class="btn" />
      <button class="btn gray-btn" style="margin-left:40px;" onclick="location.href='/'">取消</button>
    </div>
  </form>
</div>
<div class="std-blank-60"></div>

{% endblock %}
