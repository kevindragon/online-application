<!DOCTYPE html>
<html>
  <head>
    <title>Administrator</title>
    <link rel="stylesheet" href="/static/css/admin.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="login-form-content">
        <form action="/admin/login" class="form-horizontal" method="post">
          <fieldset>
            <legend>管理员登录</legend>
            <div class="control-group">
              <label class="control-label" for="username">用户名</label>
              <div class="controls">
                <input type="text" name="username" id="username" placeholder="用户名" style="width:140px;" />
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="password">密码</label>
              <div class="controls">
                <input type="password" name="password" id="password" placeholder="密码" style="width:140px;" />
              </div>
            </div>
            <div class="control-group">
              <div class="controls">
                <button type="submit" class="btn btn-primary">登录</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
    <script src="/static/js/jquery-1.9.1.min.js"></script>
    <script src="/static/js/common.js"></script>
  </body>
</html>
