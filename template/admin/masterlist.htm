%def bodyblock():
<div class="content-container">
  <table width="100%" cellspacing="" cellpadding="" border="1">
    <tr>
      <th>姓名</th>
      <th>身份证</th>
      <th>性别</th>
      <th>政治面貌</th>
      <th>毕业院校</th>
      <th>专业</th>
      <th>申请时间</th>
      <th>状态</th>
      <th>操作</th>
    </tr>
    %for row in rows:
    <tr>
      <td>{{row[1]}}</td>
      <td>{{row[3]}}</td>
      <td>{{row[2]}}</td>
      <td>{{row[12]}}</td>
      <td>{{row[4]}}</td>
      <td>{{row[5]}}</td>
      <td>{{row[16]}}</td>
      <td>{{settings.verify_text[row[15]]}}</td>
      <td>
        <a href="/admin/check">审核</a>
      </td>
    </tr>
    %end
  </table>
</div>
%end

%rebase template/admin/layout.htm bodyblock=bodyblock
